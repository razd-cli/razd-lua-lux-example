mise:
  tools:
    task: latest
    lua: "5.4"
    "vfox:dealenx/vfox-plugin-lux": latest

tasks:
  default:
    desc: "Set up project and start development"
    cmds:
      - echo "ðŸš€ Setting up Lua/Lux project..."
      - task: install
      - task: dev

  install:
    desc: "Install development tools via mise and build project"
    cmds:
      - echo "ðŸ“¦ Installing tools..."
      - mise install
      - echo "ðŸ“¦ Building project and installing dependencies..."
      - mise exec -- lx --lua-version 5.4 build

  dev:
    desc: "Run the Lua application with sample input"
    cmds:
      - echo "ðŸš€ Running application..."
      - mise exec -- lx --lua-version 5.4 run -- "hello world"

  build:
    desc: "Build the project"
    cmds:
      - echo "ðŸ”¨ Building project..."
      - mise exec -- lx --lua-version 5.4 build
